        <body>
            <div id="transparentBack">
                <h2>Welcome to the Love Calculator....</h2>

                <div>
                    <input type="text" id="nameInput" placeholder="Enter lovr name...">

                    <button id="calculateButton">Calculate score</button>


                    <div id="loverInfo">

                            <!-- <li><button id="darkButton" onclick="myFunction()">Day/Night</button></li> -->
                        </ul> 
                    </div>
                    
                </div>
                <button id="darkButton" onclick="myFunction()">Day / Night &#127762;</button>
            </div>
            <script>
            function myFunction() {
                var element = document.body;
                element.classList.toggle("dark-mode");

                // Check current mode and store in localStorage
                const isDarkMode = element.classList.contains("dark-mode");
                localStorage.setItem("darkMode", isDarkMode);
            }
            const element = document.body;

            // Retrieve dark mode preference from localStorage
            const isDarkMode = localStorage.getItem("darkMode") === "true";

            // Apply dark mode class based on the stored preference
            if (isDarkMode) {
                element.classList.add("dark-mode");
            } else {
                element.classList.remove("dark-mode");
            }
            function playSound(soundSrc) {
                var audio = new Audio(soundSrc); 
                audio.play(); 
            }
            playSound('Lights.mp3');
            
            </script>
        </body>
