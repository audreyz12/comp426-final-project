<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" type = "text/css" href="calculator.css">
            <title> Love Calculator </title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <script type="module" src="./loverinfo.js"></script>
            <link href="cover.css" rel="stylesheet">
        </head>
        <body>
            <div class="matchTransparent" id="transparentBack">
                <button id="loversButton">See All Lovrs! ;&#41;</button>
                <div id="loversInfo">
                    <!-- Lover information will be displayed here -->
                </div>
                <h4>Edit Lovr Info:</h4>
                <input type="text" id="loverName" placeholder="Enter lover name...">
                <input type="text" id="loverAge" placeholder="Lover age...">
                <input type="text" id="loverWeakness" placeholder="Lover weakness...">
                <input type="text" id="loverNumber" placeholder="Lover Number...">
                <button id="putButton">Make Changes</button>
                <div id="putError"></div>
                <h4>Delete Lovr: (May we meet again ?)</h4>
                <input type="text" id="loverDelete" placeholder="Enter lover name...">
                <button id="deleteButton">Are you certain?</button>
                <div id="deleteError"></div>
                <div>
                    <ul>
                        <li><a href="calculator.html">Back</a></li>
                    </ul> 
                </div>
            </div>
            <script>
                const element = document.body;

                // Retrieve dark mode preference from localStorage
                const isDarkMode = localStorage.getItem("darkMode") === "true";

                // Apply dark mode class based on the stored preference
                if (isDarkMode) {
                    element.classList.add("dark-mode");
                } else {
                    element.classList.remove("dark-mode");
                }
            </script>
        
            
        </body>
    </html>
