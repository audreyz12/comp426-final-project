<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" type = "text/css" href="calculator.css">
            <title> Love Calculator </title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <script type="module" src="./matches.js"></script>
            <link href="cover.css" rel="stylesheet">
        </head>
        <body>
            <div class="matchTransparent" id="transparentBack">
                <button id="matchesButton">See All Past Matches! ;&#41;</button>
                <div id="matchesInfo">
                    <!-- Lover information will be displayed here -->
                </div>
                <div>
                    <ul>
                        <li><a href="calculator.html">Back</a></li>
                    </ul> 
                </div>
            </div>
            <script>
                const element = document.body;

                // Retrieve dark mode preference from localStorage
                const isDarkMode = localStorage.getItem("darkMode") === "true";

                // Apply dark mode class based on the stored preference
                if (isDarkMode) {
                    element.classList.add("dark-mode");
                } else {
                    element.classList.remove("dark-mode");
                }
            </script>
        </body>
    </html>
